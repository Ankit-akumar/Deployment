<!DOCTYPE html>
<html>
<head>
    <title>Pre Deployment</title>
    <style>
        .resizable-textarea {
            resize: none; 
            overflow: hidden; 
        }
    
        .content {
            max-width: 800px;
            margin: auto;
            background-color: #e3f2fd;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="content" style="border: thin solid black">
        <h3>Pre Deployment Checks results</h3>
        <h3>Bots with tasks</h3>
        <textarea readonly id="textarea1" class="resizable-textarea" rows="1" cols="80" oninput="autoResize('textarea1')">{{ bot_tasks }}</textarea>

        <h3>Induct Status</h3>
        <textarea readonly id="textarea2" class="resizable-textarea" rows="1" cols="80" oninput="autoResize('textarea2')">{{ induct_status }}</textarea>

        <h3>Wait Station Status</h3>
        <textarea readonly id="textarea3" class="resizable-textarea" rows="1" cols="80" oninput="autoResize('textarea3')">{{ ws_status }}</textarea>

        <script>
            function autoResize(textareaId) {
                var textarea = document.getElementById(textareaId);
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            }

            autoResize('textarea1');
            autoResize('textarea2');
            autoResize('textarea3');
        </script>
        <br>
    </div>
</body>
</html>
